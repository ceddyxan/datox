<header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="shrink-0">
                <a href="{{ url_for('home') }}" class="text-2xl font-bold text-amber-700">
                    Datox Jars
                </a>
            </div>

            <!-- Navigation -->
            <nav class="hidden md:flex space-x-8">
                <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-amber-700 font-medium transition">
                    Home
                </a>

                <!-- Products Dropdown -->
                <div class="relative group">
                    <button class="text-gray-700 hover:text-amber-700 font-medium transition flex items-center cursor-pointer">
                        All Products
                        <svg class="w-4 h-4 ml-2 group-hover:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-10">
                        <a href="{{ url_for('category_page', category='glasses') }}" class="block px-4 py-2 text-gray-700 hover:bg-amber-50 hover:text-amber-700 first:rounded-t-md last:rounded-b-md transition">
                            Glasses
                        </a>
                        <a href="{{ url_for('category_page', category='plastics') }}" class="block px-4 py-2 text-gray-700 hover:bg-amber-50 hover:text-amber-700 transition">
                            Plastics
                        </a>
                        <a href="{{ url_for('category_page', category='herbs-spices') }}" class="block px-4 py-2 text-gray-700 hover:bg-amber-50 hover:text-amber-700 transition">
                            Herbs & Spices
                        </a>
                        <a href="{{ url_for('category_page', category='capsules') }}" class="block px-4 py-2 text-gray-700 hover:bg-amber-50 hover:text-amber-700 transition">
                            Capsules
                        </a>
                        <a href="{{ url_for('category_page', category='cosmetics') }}" class="block px-4 py-2 text-gray-700 hover:bg-amber-50 hover:text-amber-700 transition">
                            Cosmetics
                        </a>
                        <a href="{{ url_for('category_page', category='supplements') }}" class="block px-4 py-2 text-gray-700 hover:bg-amber-50 hover:text-amber-700 last:rounded-b-md transition">
                            Supplements
                        </a>
                    </div>
                </div>

                <a href="{{ url_for('about') }}" class="text-gray-700 hover:text-amber-700 font-medium transition">
                    About Us
                </a>

                <a href="{{ url_for('contact') }}" class="text-gray-700 hover:text-amber-700 font-medium transition">
                    Contact
                </a>

                {% include 'components/cart_button.html' %}
            </nav>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center space-x-3">
                {% include 'components/cart_button.html' %}
                <button onclick="toggleMobileMenu()" class="text-gray-700 hover:text-amber-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden border-t border-gray-200 py-4 hidden">
            <a href="{{ url_for('home') }}" class="block px-4 py-2 text-gray-700 hover:text-amber-700 hover:bg-amber-50 transition">
                Home
            </a>
            <div class="px-4 py-2">
                <p class="font-medium text-gray-700 mb-2">All Products</p>
                <a href="{{ url_for('category_page', category='glasses') }}" class="block pl-4 py-1 text-gray-600 hover:text-amber-700 text-sm">
                    Glasses
                </a>
                <a href="{{ url_for('category_page', category='plastics') }}" class="block pl-4 py-1 text-gray-600 hover:text-amber-700 text-sm">
                    Plastics
                </a>
                <a href="{{ url_for('category_page', category='herbs-spices') }}" class="block pl-4 py-1 text-gray-600 hover:text-amber-700 text-sm">
                    Herbs & Spices
                </a>
                <a href="{{ url_for('category_page', category='capsules') }}" class="block pl-4 py-1 text-gray-600 hover:text-amber-700 text-sm">
                    Capsules
                </a>
                <a href="{{ url_for('category_page', category='cosmetics') }}" class="block pl-4 py-1 text-gray-600 hover:text-amber-700 text-sm">
                    Cosmetics
                </a>
                <a href="{{ url_for('category_page', category='supplements') }}" class="block pl-4 py-1 text-gray-600 hover:text-amber-700 text-sm">
                    Supplements
                </a>
            </div>
            <a href="{{ url_for('about') }}" class="block px-4 py-2 text-gray-700 hover:text-amber-700 hover:bg-amber-50 transition">
                About Us
            </a>
            <a href="{{ url_for('contact') }}" class="block px-4 py-2 text-gray-700 hover:text-amber-700 hover:bg-amber-50 transition">
                Contact
            </a>
        </div>
    </div>
</header>

<script>
function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
}
</script>
